  #  loading: ^1.0.2

  #  candlesticks: ^2.1.0
  http: ^0.13.4

  candlesticks:
    git:
      url: https://github.com/ducanh230397/candlesticks2.git
      ref: master
  firebase_core: ^1.16.0
  #flutter_client_sse: ^1.0.0
#  flutter_client_sse: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  json_serializable: ^6.1.4
  lint: ^1.7.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/fonts/iCielHelveticaNowText/
    - assets/fonts/Nunito/
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: iCielHelveticaNowText
      fonts:
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Thin.otf
          weight: 100
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Extralight.otf
          weight: 200
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Light.otf
          weight: 300
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Regular.otf
          weight: 400
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Medium.otf
          weight: 500
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Bold.otf
          weight: 700
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Extrabold.otf
          weight: 800
        - asset: assets/fonts/iCielHelveticaNowText/iCielHelveticaNowText-Black.otf
          weight: 900
    - family: iCielBCCubano
      fonts:
        - asset: assets/fonts/iCielBCCubano/iCielBCCubano-Normal.otf
          weight: 400