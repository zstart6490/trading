  flutter_svg: ^0.23.0+1
  get_storage: ^2.0.3
  pin_code_fields: ^7.3.0
  pdfx: ^2.0.1+1
  share: ^2.0.4
  flutter_html: ^2.2.1
  path_provider: ^2.0.9
  package_info: ^2.0.2
  connectivity: ^3.0.6
  device_info_plus: ^3.2.1
  flutter_sticky_header: ^0.6.1
  crypto: ^3.0.1
  cupertino_icons: ^1.0.2
  internet_file: ^1.0.0+2
  smooth_page_indicator: ^1.0.0+2
  pull_to_refresh: ^2.0.0
